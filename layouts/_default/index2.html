{{ define "main" }}

<div class="posts">

  <div class="announcements">
  <h1>Announcements</h1>
    {{ with .Site.GetPage "section" "blog" }}
    <ul>
    {{ range first 3 .Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
    </ul>
    {{ end }}
  </div>
  

  {{ range .Pages }}
    {{ if eq .Type "index" }}
    <div class="post">
      <div class="post-content">{{ .Content }}</div>
    </div>
    {{ end }}
  {{ end }}
</div>

{{ end }}
